<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaJS Carousel 구현 프로젝트</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="carousel">
        <div class="prev-arrow"></div>

        <div class="carousel-sections-scroll">
          <div class="carousel-sections">
            <div class="carousel-section" style="background-color: #4c86a8"></div>
            <div class="carousel-section" style="background-color: #542344"></div>
            <div class="carousel-section" style="background-color: #2374ab"></div>
          </div>
        </div>

        <div class="next-arrow"></div>
      </div>

      <div class="carousel-dots">
        <div class="carousel-dot"></div>
        <div class="carousel-dot"></div>
        <div class="carousel-dot"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
