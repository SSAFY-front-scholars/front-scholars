<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="text/javascript" src="Carousel.js"></script>
    <link rel="stylesheet" href="Carousel.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img
            src="https://nhlyvly.com/web/upload/appfiles/ZaReJam3QiELznoZeGGkMG/c525807c6bc5e34391f629569d57dc24.jpg "
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://nhlyvly.com/web/upload/appfiles/ZaReJam3QiELznoZeGGkMG/09eeec9be96dd84db4239928c583d4eb.jpg "
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://nhlyvly.com/web/upload/appfiles/ZaReJam3QiELznoZeGGkMG/a7c571fb0a86253634fe991709b41081.jpg"
          />
        </div>
      </div>
      <button class="carousel-skip prev"><span class="carousel-skip-icon"></span></button>
      <button class="carousel-skip next"><span class="carousel-skip-icon"></span></button>
      <div class="carousel-center">
        <div class="carousel-indicator-container"></div>
      </div>
      <div class="carousel-pagination">
        <span class="current">03</span>
        <span class="slash">&nbsp;</span>
        <span class="last">03</span>
        <div class="carousel-timer-toggle">
          <span class="carousel-timer-icon"></span>
        </div>
      </div>
      <div class="carousel-timer-progressbar">
        <div class="carousel-timer-progressbar-child"></div>
      </div>
    </div>
  </body>
</html>
