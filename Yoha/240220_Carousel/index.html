<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="carousel-container">
      <button class="prev">&#10094;</button>
      <div class="carousel-slide">
        <div class="slide">
          <img src="https://placekitten.com/600/400" alt="slide1" />
        </div>
        <div class="slide">
          <img src="https://placekitten.com/600/400" alt="slide2" />
        </div>
        <div class="slide">
          <img src="https://placekitten.com/600/400" alt="slide3" />
        </div>
        <div class="slide">
          <img src="https://placekitten.com/600/400" alt="slide4" />
        </div>
      </div>
      <button class="next">&#10095;</button>
      <div class="indicators">
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
      </div>
    </div>
    <div class="carousel-controller">
      <span class="current-slide">01</span>
      <span class="total-slide">04</span>
      <button class="controller">&#9989;</button>
    <script src="carousel.js"></script>
  </body>
</html>
